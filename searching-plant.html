<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Plant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone {
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(180deg, rgba(233,233,233,0.9) 0%, rgba(233,233,233,0.8) 100%);
        }
        
        .content {
            height: calc(100% - 80px);
            background: linear-gradient(180deg, rgba(233,233,233,0.7) 0%, rgba(233,233,233,0.6) 100%);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 0;
        }
        
        .plant-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .plant-label {
            align-self: flex-start;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Cambios aquÃ­: Hice la planta mucho mÃ¡s grande */
        .plant-image {
            width: 280px;
            height: 350px;
            background-image: url('plant-image.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid transparent;
            cursor: pointer;
            display: block; /* Importante para que funcione como un bloque */
            text-decoration: none; /* Quita el subrayado del enlace */
        }
        
        .plant-image-container {
            position: relative;
            width: 280px;
            height: 350px;
        }
        
        .home-indicator {
            width: 140px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .frame {
            width: 90px;
            height: 110px;
            background-image: url('photo-frame.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            right: -20px;
            bottom: 15px;
            border: 5px solid #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>
                <i class="signal">ðŸ“¶</i>
                <i class="wifi">ðŸ“¡</i>
                <i class="battery">ðŸ”‹</i>
            </span>
        </div>
        
        <div class="content">
            <div class="header">
                <div class="title">Buscando Planta...</div>
                <div class="menu-icon">â‰¡</div>
            </div>
            
            <div class="plant-container">
                <div class="plant-label">Planta</div>
                <div class="plant-image-container">
                    <a href="add-to-list.html" class="plant-image"></a>
                    <div class="frame"></div>
                </div>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>
</body>
</html>
