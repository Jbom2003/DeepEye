<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone {
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(180deg, rgba(233,233,233,0.9) 0%, rgba(233,233,233,0.8) 100%);
        }
        
        .content {
            height: calc(100% - 80px);
            background: linear-gradient(180deg, rgba(233,233,233,0.7) 0%, rgba(233,233,233,0.6) 100%);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 0;
        }
        
        .location-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .location-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .location-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 0 15px;
            margin: 15px 0;
        }
        
        .search-icon {
            margin-right: 10px;
            font-size: 16px;
            color: #999;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
        }
        
        .location-list {
            margin-top: 15px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item-number {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .item-name {
            flex: 1;
            padding-left: 15px;
            font-size: 16px;
        }
        
        .delete-button {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 12px;
            font-size: 12px;
        }
        
        .add-item-button {
            display: flex;
            align-items: center;
            padding: 15px 0;
            color: #007aff;
        }
        
        .add-icon {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .home-indicator {
            width: 140px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .back-button {
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>
                <i class="signal">üì∂</i>
                <i class="wifi">üì°</i>
                <i class="battery">üîã</i>
            </span>
        </div>
        
        <div class="content">
            <div class="header">
                <div class="title">Defina un objeto de referencia y un ambiente</div>
                <div class="menu-icon">‚â°</div>
            </div>
            
            <div class="location-box">
                <div class="location-title">Ubicaciones de la lista</div>
                <div class="location-description">
                    Defina un objeto relacionado y un ambiente donde se encuentra el objeto...
                </div>
                
                <div class="search-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Buscar Objeto">
                </div>
                
                <div class="location-list">
                    <div class="location-item">
                        <div class="item-number">1</div>
                        <div class="item-name">Planta_Mesa_Sala</div>
                        <button class="delete-button">Eliminar</button>
                    </div>
                    
                    <div class="location-item">
                        <div class="item-number">2</div>
                        <div class="item-name">Billetera_Silla_Cuarto</div>
                        <button class="delete-button">Eliminar</button>
                    </div>
                    
                    <div class="location-item">
                        <div class="item-number">3</div>
                        <div class="item-name">Mochila_Sala_Sill√≥n</div>
                        <button class="delete-button">Eliminar</button>
                    </div>
                    
                    <div class="add-item-button">
                        <div class="add-icon">+</div>
                        <div>Agregar Objeto</div>
                    </div>
                </div>
            </div>
            
            <a href="searching-plant.html" class="back-button">Retroceder</a>
        </div>
        
        <div class="home-indicator"></div>
    </div>
    
    <script>
        // Simple functionality to store and retrieve locations from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize locations if not exists
            if (!localStorage.getItem('locations')) {
                const defaultLocations = [
                    'Planta_Mesa_Sala',
                    'Billetera_Escritorio_Habitaci√≥n',
                    'Mochila_Sala_Sill√≥n'
                ];
                localStorage.setItem('locations', JSON.stringify(defaultLocations));
            }
            
            // Delete button functionality
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const locations = JSON.parse(localStorage.getItem('locations'));
                    locations.splice(index, 1);
                    localStorage.setItem('locations', JSON.stringify(locations));
                    
                    // Refresh the page to show updated list
                    location.reload();
                });
            });
            
            // Add item functionality
            const addButton = document.querySelector('.add-item-button');
            addButton.addEventListener('click', function() {
                const newLocation = prompt('Ingrese el nuevo objeto en formato Objeto_Lugar_Ambiente:');
                if (newLocation) {
                    const locations = JSON.parse(localStorage.getItem('locations'));
                    locations.push(newLocation);
                    localStorage.setItem('locations', JSON.stringify(locations));
                    
                    // Refresh the page to show updated list
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
